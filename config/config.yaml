paths:
  config_file: ${hydra:runtime.cwd}/../../config/config.yaml
  raw: ${hydra:runtime.cwd}/../../data/raw/345w-el-salvador-1.csv
  clean: ${hydra:runtime.cwd}/../../data/clean/datos_limpios.csv
  processed: ${hydra:runtime.cwd}/../../data/processed/datos_procesados.csv
  # testing: ${hydra:runtime.cwd}/../../data/test/testeo.csv
  # testing_exit: ${hydra:runtime.cwd}/../../data/test/salida_testeo.csv
  store_models: ${hydra:runtime.cwd}/../../models/
dataset:
  alias: 'el-salvador'
  area: 'SECTOR / CLUSTER'
  description: 'DESCRIPCIÃ“N DE LA ACTIVIDAD'
  preprocessed: 'preprocessed_text'
cleaning:
  specific-sets: True
preprocessing:
  date : False
  date_format : None
  accents : True
  lowercasing : True
  privacy: True
  privacy_format: 'multi:replace' 
  correction: True 
  media: True 
  media_format: 'mention:delete'
  numbers : False
  punctuation : True
  stopwords : True
  tokenizer : True
  debug : False
vectorizing:
  # tf-idf / count
  mode: 'tf-idf'
splitting:
  test_size: 0.2 # 0-1.0
balancing:
  # TomekLinks / 
  mode: 'TomekLinks'
  extra: True
models:
  store: False
  model: 'logistic'
  logistic:
    C: 1000
    penalty: 'l2'
    max_iter: 10000
    multi_class: 'ovr'
  mlp:
    hidden_layer_sizes: 5
    max_iter: 35
    activation: 'relu'
    solver: 'sgd'
    random_state: '25'
    learning_rate: 'constant'
    learning_rate_init: '0.5'
pipeline:
  cleaning: False
  preprocessing: False
  vectorizing: True
  splitting: True
  balancing: True
  training: True
  testing: False
visualization:
  graph:
    initial: False
    post_balance: False
debuggin:
  warnings: True
