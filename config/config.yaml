paths:
  config_file: ${hydra:runtime.cwd}/../../config/config.yaml
  raw: ${hydra:runtime.cwd}/../../data/raw/trafico_calle_30_2016.csv
  raw_folder: ${hydra:runtime.cwd}/../../data/raw/trafico_calle_30/
  clean: ${hydra:runtime.cwd}/../../data/clean/datos_limpios.csv
  processed: ${hydra:runtime.cwd}/../../data/processed/datos_procesados.csv
  # testing: ${hydra:runtime.cwd}/../../data/test/testeo.csv
  # testing_exit: ${hydra:runtime.cwd}/../../data/test/salida_testeo.csv
  store_models: ${hydra:runtime.cwd}/../../models/
dataset:
  alias: 'trafico-30'
  area: 'Tipo de accidente'
  description: 'Descripci√≥n del accidente'
  preprocessed: 'preprocessed_text'
cleaning:
  specific-sets: True
preprocessing:
  date : False
  date_format : None
  accents : True
  lowercasing : True
  privacy: True
  privacy_format: 'multi:replace' 
  correction: True 
  media: True 
  media_format: 'mention:delete'
  numbers : False
  punctuation : True
  stopwords : True
  tokenizer : True
  debug : False
vectorizing:
  # tf-idf / count
  mode: 'tf-idf'
splitting:
  test_size: 0.2 # 0-1.0
balancing:
  # TomekLinks / 
  mode: 'TomekLinks'
  extra: True
models:
  store: False
  model: 'logistic'
  logistic:
    C: 1000
    penalty: 'l2'
    max_iter: 10000
    multi_class: 'ovr'
  mlp:
    hidden_layer_sizes: 5
    max_iter: 35
    activation: 'relu'
    solver: 'sgd'
    random_state: 25
    learning_rate: 'constant'
    learning_rate_init: 0.5
testing:
  metrics:
    precision: True
    recall: True
    f1: True
    accuracy: True
pipeline:
  data_joining: False
  data_skip: True
  cleaning: True
  preprocessing: True
  vectorizing: True
  splitting: True
  balancing: True
  training: True
  testing: True
visualization:
  graph:
    initial: False
    post_balance: False
  matrix: True
  metrics: True
debuggin:
  warnings: True
