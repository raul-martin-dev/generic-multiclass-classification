paths:
  config_file: ${hydra:runtime.cwd}/../../config/config.yaml
  raw: ${hydra:runtime.cwd}/../../data/raw/345w-el-salvador-1.csv
  clean: ${hydra:runtime.cwd}/../../data/clean/datos_limpios.csv
  processed: ${hydra:runtime.cwd}/../../data/processed/datos_procesados.csv
  store_models: ${hydra:runtime.cwd}/../../models/
dataset:
  alias: el-salvador
  area: SECTOR / CLUSTER
  description: DESCRIPCIÃ“N DE LA ACTIVIDAD
  preprocessed: preprocessed_text
cleaning:
  specific-sets: true
preprocessing:
  date: false
  date_format: None
  accents: true
  lowercasing: true
  privacy: true
  privacy_format: multi:replace
  correction: true
  media: true
  media_format: mention:delete
  numbers: false
  punctuation: true
  stopwords: true
  tokenizer: true
  debug: false
vectorizing:
  mode: tf-idf
splitting:
  test_size: 0.2
balancing:
  mode: TomekLinks
  extra: true
models:
  store: true
  model: logistic
  logistic:
    C: 1000
    penalty: l2
    max_iter: 10000
    multi_class: ovr
  mlp:
    hidden_layer_sizes: 5
    max_iter: 35
    activation: relu
    solver: sgd
    random_state: '25'
    learning_rate: constant
    learning_rate_init: '0.5'
pipeline:
  cleaning: false
  preprocessing: false
  vectorizing: true
  splitting: true
  balancing: true
  training: true
visualization:
  graph:
    initial: false
    post_balance: false
debuggin:
  warnings: true
